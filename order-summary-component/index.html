<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- 500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- 900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <p>
        Order Summary You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like! Annual Plan $59.99/year Change
        Cancel Order
      </p>
      <button class="btn" type="button">Proceed to Payment</button>
      <p><span class="cancel-order">Cancel Order</span></p>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj
      "
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/lblake/Front-End-Projects/tree/main/order-summary-component"
        target="_blank"
        >Lloyd Blake</a
      >.
    </div>
  </body>
</html>
