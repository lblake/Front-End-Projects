<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <div class="hero"></div>
      <div class="bg__image">
        <div class="container">
          <img src="images/illustration-hero.svg" />
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div>
            <article>
              <img src="images/icon-music.svg" />
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </article>
            <button class="btn btn-change">Change</button>
          </div>

          <button class="buttons" type="button">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
          </button>
          <!-- <p><span class="cancel-order">Cancel Order</span></p> -->
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj
      "
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/lblake/Front-End-Projects/tree/main/order-summary-component"
        target="_blank"
        >Lloyd Blake</a
      >.
    </div>
  </body>
</html>
